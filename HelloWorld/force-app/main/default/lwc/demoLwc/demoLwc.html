<template>
    <lightning-card title="Employee Details" icon-name="custom:custom4">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={name}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={title}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-email value={email}></lightning-formatted-email>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-phone value={mobile}>this is really good</lightning-formatted-phone>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-rich-text value={userId}>this is really good</lightning-formatted-rich-text>
            </lightning-layout-item>
        </lightning-layout>
       
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-button label="call" variant="brand" onclick={handleClick}>
                    call now
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
